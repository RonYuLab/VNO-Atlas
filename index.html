<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mus Musculus Vomeronasal Organ Analysis</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .title-background { /* Container for title and background */
      position: relative; /* Allows positioning the title */
      margin-bottom: 20px;
    }

    .title-background img { /* Style the background image */
      width: 100%; /* Make the image span full container width */
      max-height: 500px; /* Limit maximum height for responsiveness */
      object-fit: cover; /* Cover the container while maintaining aspect ratio */
    }

    .centered-title { 
      position: absolute;
      top: 50%; /* Position title vertically in the middle */
      left: 50%;
      transform: translate(-50%, -50%); /* Center title horizontally */
      text-align: center;
      font-size: 3em; /* Increase title font size */
      color: white; /* Ensure visibility on any background */
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #3d-iframe-container {
      height: 600px;
      width: 100%;
      border: none;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      width: 45%; /* Adjust width for two-column layout */
      box-sizing: border-box;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="title-background">
    <img src="Layer1.jpg" alt="Background Image">
    <h1 class="centered-title">Mus Musculus Vomeronasal Organ Analysis</h1>
  </div>

  <div class="image-container">
    <img src="https://raw.githubusercontent.com/RonYuLab/VNO-Atlas/main/cute_mouse.jpeg" width="467" height="316" alt="Cute Mouse">
    <img src="https://raw.githubusercontent.com/RonYuLab/VNO-Atlas/main/yu-lab-logo.jpeg" width="333" height="322" alt="Yu Lab Logo">
  </div>

  <iframe id="3d-iframe-container" src="vno.3d.umap.cell_type.html" title="3D UMAP Visualization"></iframe>
